<div class="profile-canvas">
    <div class="profile-infos">
        <form onsubmit="return false;" class="form-user">
        <div class="form-container">
            <div class="form-container-right">Preço:</div><div class="form-container-right"><input value="20" step="0.5" id="price-input" type="number"></div>
            <div class="form-container-right">Nome:</div><div class="form-container-right"><input id="name-input" type="text"></div>
            <div class="form-container-right">Marca:</div><div class="form-container-right"><input id="brand-input" type="text"></div>
            <div class="form-container-right">Tipo</div><div class="form-container-right"><select id="type-input" name="select">
                <option value="completo">Skate Completo</option>
                <option value="shape" selected>Shape</option>
                <option value="truck">Truck</option>
                <option value="roda">Rodas e Rolamentos</option>
              </select></div>
            <div class="form-container-right">Tamanho:</div><div class="form-container-right"><input id="size-input" type="number" value="8.0" step="0.2"></div>
            <div class="form-container-right">Cor:</div><div class="form-container-right"><select id="color-input" name="select">
                <option value="Verde"selected>Verde</option>
                <option value="Preto">Preto</option>
                <option value="Azul">Azul</option>
              </select></div>
            <div class="form-container-right">Qtde. em Estoque:</div><div class="form-container-right"><input id="stock-input" value="100" type="number"></div>
            <div class="form-container-right">Descrição:</div>
            <div class="form-container-right"><textarea id="description-input" placeholder="Pequena descrição Textual" rows="5" cols="40"></textarea></div>
            <div class="form-container-right"><button id="btn-cadastrar" class="btn search">Cadastrar</button></div>

        </ul>
        </div>
        </form>
    </div>
    <div class="profile-img">
    </div>
</div>
